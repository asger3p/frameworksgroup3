<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" >
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.2/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <div class="container">
        <h2 class="mb-4">Checkout</h2>
        <div class="row">

            <!-- Left Column: Forms -->
            <div class="col-md-8">

                <!-- 1. Your Products -->
                 <div class="card mb-4">
                    <div class="card-header">
                        <h4>1. Your Produts</h4>
                    </div>

                    <!-- Maybe use below something similar as in the cart page? -->
                    <div class="card-body">
                        <!-- Product listing, dynamic from cart -->
                         <div class="table-responsive">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Quantity</th>
                                    <th class="text-end">Price</th>
                                </tr>
                            </thead>
                            <tbody id="cart-items">
                                <!-- Cart items from JavaScript -->
                            </tbody>
                         </div>
                    </div>
                </div>

                <!-- 2. Login/Create Account -->
                <div class="card mb-4">
                    <div class="card-header border-0 bg-white">
                    <h4>2. Login/Create Account</h4>
                    </div>

                        <div class="row mb-4">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <label for="email" class="form-label text-uppercase small text-muted">EMAIL</label>
                            <input type="email" class="form-control bg-light border-0 rounded-0" id="email" placeholder="Email">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label text-uppercase small text-muted">PASSWORD</label>
                            <input type="password" class="form-control bg-light border-0 rounded-0" id="password" placeholder="Password">
                        </div>
                    </div>

                    <div class="text-end mb-4">
                        <a href="#" class="text-muted small text-decoration-none">DID YOU FORGET YOUR PASSWORD?</a>
                    </div>

                    <div class="mb-4">
                        <label class="form-label text-uppercase small text-muted">CREATE USER</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="createUser">
                            <span class="form-check-label"></span>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button class="btn btn-outline-dark border-1 px-4 py-2">CHECK OUT AS GUEST</button>
                        <button class="btn btn-dark px-4 py-2">LOG IN</button>
                    </div>
                </div>

                <!-- 3. Personal Info -->
                <div class="card mb-4">
                    <div class="card-header">
                    <h4>3. Personal Information</h4>
                    </div>

                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="checkout-email" class="form-label">EMAIL</label>
                                <input type="email" class="form-control" id="checkout-email" placeholder="Email">
                            </div>
                            <div class="col-md-6">
                                <label for="phone" class="form-label">PHONE NUMBER</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Phone number">
                            </div>
                        </div>

                            <h5 class="mb-3">Shipping address</h5>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="firstName" class="form-label">FIRST NAME</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                                </div>

                                <div class="col-md-6">
                                    <label for="lastName" class="form-label">LAST NAME</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="address" class="form-label">STREET ADDRESS</label>
                                    <input type="text" class="form-control" id="address" placeholder="Street Address">
                                </div>

                                <div class="col-md-6">
                                    <label for="apt" class="form-label">APT, SUITE, ETC.</label>
                                    <input type="text" class="form-control" id="apt" placeholder="Apt, suite, etc.">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="zip" class="form-label">ZIP/POSTAL CODE</label>
                                    <input type="text" class="form-control" id="zip" placeholder="Zip/Postal Code">
                                </div>

                                <div class="col-md-6">
                                    <label for="city" class="form-label">CITY</label>
                                    <input type="text" class="form-control" id="city" placeholder="City">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="state" class="form-label">STATE/COUNTY</label>
                                    <input type="text" class="form-control" id="state" placeholder="State/County">
                                </div>

                                <div class="col-md-6">
                                    <label for="country" class="form-label">COUNTRY</label>
                                    <select class="form-control" id="country">
                                        <option selected>Choose a country</option>
                                        <!-- Other countries -->
                                    </select>
                                </div>
                                    <!-- Link to JavaScript (to fetch countries) -->
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="differentBilling">
                                <label class="form-check-label" for="differentBilling">USE DIFFERENT BILLING ADDRESS</label>
                            </div>
                    </div>
                </div>

                <!-- 4. Shipping -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h4>4. Shipping</h4>
                    </div>
                    <div class="card-body">
                        <!-- Shipping options, radio buttons -->
                         <div class="form-check mb-3">
                         <input class="form-check-input" type="radio" name="shipping" id="standard" checked>
                         <label class="form-check-label" for="standard">
                            Standard Shipping (3-5 business days) - 39 DKK
                         </label>
                         </div>
                         <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="shipping" id="express" checked>
                            <label class="form-check-label" for="express">
                               Express Shipping (1-2 business days) - 89 DKK
                            </label>
                         </div>
                    </div>
                </div>

                <!-- 5. Payment -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h4>5. Payment</h4>
                    </div>

                    <div class="card-body">
                        <!-- Payment options, radio buttons -->
                         <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="payment" id="creditCard" checked>
                            <label class="form-check-label" for="creditCard">Credit Card</label>
                         </div>

                         <!-- Credit card form -->
                          <div id="ccForm" class="ms-4 mb-3">
                            <div class="row mb-3">
                                <div class="col-12">
                                    <label for="cardName" class="form-label">NAME ON CARD</label>
                                    <input type="text" class="form-control" id="cardName">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-12">
                                    <label for="cardNumber" class="form-label">CARD NUMBER</label>
                                    <input type="text" class="form-control" id="cardNumber">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <label for="expDate" class="form-label">EXPIRATION DATE</label>
                                    <input type="text" class="form-control" id="expDate" placeholder="MM/YY">
                                </div>
                                <div class="col-md-6">
                                    <label for="cvv" class="form-label">CVV</label>
                                    <input type="text" class="form-control" id="cvv">
                                </div>
                            </div>
                          </div>

                          <!-- Other payment methods -->
                         <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="payment" id="mobilePay" checked>
                            <label class="form-check-label" for="mobilePay">MobilePay</label>
                         </div>

                         <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="payment" id="applePay" checked>
                            <label class="form-check-label" for="applePay">Apple Pay</label>
                         </div>
                    </div>
                </div>

                <!-- 6. Confirm -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h4>6. Confirm</h4>
                    </div>
                    <button type="submit" class="btn btn-dark w-100 py-2">COMPLETE ORDER</button>
                </div>
            </div>

            <!-- Right Column: Summary -->
            <div class="col-md-4">

                <!-- Order Summary -->
                 <div class="card">
                    <div class="card-header">
                        <h4>Summary</h4>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-2">
                            <span>Products</span>
                            <span id="products-total">0,00 DKK</span> <!-- Products total, dynamically calculated -->
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span>VAT</span>
                            <span id="vat-total">0,00 DKK</span> <!--VAT total, dynamically calculated-->
                        </div>
                        <div class="d-flex justify-content-between fw-bold">
                            <span>Total</span>
                            <span id="order-total">0,00 DKK</span> <!-- Order total, dynamically calculated-->
                        </div>
                    </div>
                 </div>
            </div>

        </div>
    </div>
    <!-- Load Navbar -->
    <script>
        fetch('navbar.html')
          .then(response => response.text())
          .then(data => {
          document.getElementById("navbar-container").innerHTML = data;
          const script = document.createElement("script");
          script.src = "navbar.js";
          document.body.appendChild(script);
        });
    </script>
</body>
</html>
