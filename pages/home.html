<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spice Planet</title>
    <link
      rel="icon"
      href="/images/spiceplanet-icon-white.png"
      type="image/icon type"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Welcome text and picture-->
    <div class="container-fluid p-0 position-relative">
      <img
        src="/images/welcome-spices.jpg"
        alt="Welcome to Spice Planet"
        class="img-fluid w-100"
        style="height: 300px; object-fit: cover"
      />
      <div
        class="position-absolute top-50 start-50 translate-middle d-flex justify-content-center align-items-center bg-dark bg-opacity-50 text-white p-4 rounded"
      >
        <img
          src="/images/spiceplanet-icon-white.png"
          class="me-2"
          style="height: 3em; width: auto"
        />
        <h1 class="fw-bold mb-0">Welcome!</h1>
      </div>
    </div>

    <!-- Load Navbar -->
    
    <script src="../js/navbar.js"></script>

  </script>

    <!-- Featured (carousel with cards) -->
    <div class="container-fluid featured">
      <h4 class="fw-bold text-center my-4">Featured</h4>
      <div
        id="featuredCarousel"
        class="carousel carousel-dark slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner"></div>
      </div>
    </div>

    <!-- Category selector () -->
    <ul
      class="fw-bold nav nav-pills my-4 justify-content-center"
      id="myTab"
      role="tablist"
    >
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="all-tab"
          data-bs-toggle="tab"
          data-bs-target="#all-tab-pane"
          type="button"
          role="tab"
          aria-controls="all-tab-pane"
          aria-selected="true"
        >
          All
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="mediterranean-tab"
          data-bs-toggle="tab"
          data-bs-target="#mediterranean-tab-pane"
          type="button"
          role="tab"
          aria-controls="mediterranean-tab-pane"
          aria-selected="false"
        >
          Mediterranean
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="indian-tab"
          data-bs-toggle="tab"
          data-bs-target="#indian-tab-pane"
          type="button"
          role="tab"
          aria-controls="indian-tab-pane"
          aria-selected="false"
        >
          Indian
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="asian-tab"
          data-bs-toggle="tab"
          data-bs-target="#asian-tab-pane"
          type="button"
          role="tab"
          aria-controls="asian-tab-pane"
          aria-selected="false"
        >
          Asian
        </button>
      </li>
    </ul>

    <!-- All category content -->
    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane fade show active"
        id="all-tab-pane"
        role="tabpanel"
        aria-labelledby="all-tab"
        tabindex="0"
      >
        <div class="container-fluid allCarousel">
          <div
            id="allCarousel"
            class="carousel carousel-dark slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Mediterranean category content -->
    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane fade show active"
        id="mediterranean-tab-pane"
        role="tabpanel"
        aria-labelledby="mediterranean-tab"
        tabindex="0"
      >
        <div class="container-fluid mediterraneanCarousel">
          <div
            id="mediterraneanCarousel"
            class="carousel carousel-dark slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Indian category content -->
    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane fade show active"
        id="indian-tab-pane"
        role="tabpanel"
        aria-labelledby="indian-tab"
        tabindex="0"
      >
        <div class="container-fluid indianCarousel">
          <div
            id="indianCarousel"
            class="carousel carousel-dark slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Asian category content -->
    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane fade show active"
        id="asian-tab-pane"
        role="tabpanel"
        aria-labelledby="asian-tab"
        tabindex="0"
      >
        <div class="container-fluid asianCarousel">
          <div
            id="asianCarousel"
            class="carousel carousel-dark slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/carousels.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
