<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spice Planet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container-fluid d-flex align-items-center">
            <!-- Logo links to home.html -->
            <a class="navbar-brand d-flex align-items-center" href="home.html">
                <img src="/images/logo-white.png" alt="Spice Planet Logo" width="50" height="50" class="me-2">
            </a>    
            <!-- Search bar -->
            <form class="d-flex search-bar" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn" type="submit">Search</button>
            </form>

            <div class="icon-links profile-cart-icons ms-3">
                <a href="login.html" aria-label="Login"><i class="bi bi-person-circle"></i></a>

            <!-- User links -->
            <div class="icon-links ms-3 d-flex align-items-center">
                <span id="welcomeMessage" class="me-3 text-white"></span>
                <a href="login.html" id="loginNavItem" class="me-2" aria-label="Login"><i class="bi bi-person-circle"></i></a>
                <!-- Logout button with icon -->
                <button id="logoutButton" class="btn btn-danger btn-sm d-none">
                    <i class="bi bi-box-arrow-right"></i>
                </button>

                <a href="cart.html" aria-label="Cart"><i class="bi bi-cart"></i></a>
            </div>

            <!-- Burger menu icon (only visible on small screens) -->
            <div class="burger-menu">
                <i class="bi bi-list"></i> <!-- bootstrap burger icon -->
            </div>
        </div>
        
        <!-- The burger menu (hidden by default) -->
        <div class="mobile-menu">
            <a href="home.html">Home</a>
            <a href="login.html">Login</a>
            <a href="cart.html">Cart</a>
            <a href="checkout.html">Checkout</a>
        </div>
    </nav>

</body>
</html>
