<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spice Planet | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Placeholder for the navbar -->
    <div id="navbar-container"></div>

    <!-- Login Form -->
    <div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
        <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4">Welcome Back!</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="text-center mt-3">
                Don't have an account? <a href="signup.html">Sign up here</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // User Database
        const users = [
            {email: 'user@example.com', password: 'passwords123', firstName: 'John'},
            {email: 'another.user@example.com', password: 'pass456', firstName: 'Jane'}
        ];

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Find user in database
            const user = users.find(u => u.email === email && u.password === password);
            if (user) {
                // Store user's first name in localStorage
                localStorage.setItem('userFirstName', user.firstName);
                // Redirect to homepage
                window.location.href = 'home.html';
            } else {
                alert('Invalid email or password');
            }
        });
    
        // Load Navbar
        fetch('navbar.html')
          .then(response => response.text())
          .then(data => {
          document.getElementById("navbar-container").innerHTML = data;
          const script = document.createElement("script");
          script.src = "navbar.js";
          document.body.appendChild(script);
        });
    </script>
</body>
</html>
